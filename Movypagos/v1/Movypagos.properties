spring.application.name=Movypagos
spring.profiles.include=dev

server.port=9051
server.servlet.path=/v1/Core/Movypagos

management.endpoints.web.exposure.include=refresh, metrics, health, env

#spring.security.user.name=fede
#spring.security.user.password=admin
#spring.security.user.roles=FEDERICO

spring.datasource.driverClassName=com.teradata.jdbc.TeraDriver

